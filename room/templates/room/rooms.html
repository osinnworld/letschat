{% extends 'base/base.html' %}

{% block title %}Rooms | {% endblock %}

{% block content %}
<div class="wrapper">
  <h1 class="text-3xl lg:text-6xl text-white">
    <span class="typing-demo">Rooms</span>
  </h1>
</div>

<div class="w-full flex flex-wrap items-center justify-center">
  {% if rooms %}
    {% for room in rooms %}
      <div class="w-full lg:w-1/4 px-3 py-3">
        <div class="p-4 bg-white shadow rounded-2xl text-center">
          <h2 class="mb-5 text-2xl font-semibold">{{ room.name }}</h2>
          <a href="{% url 'room' room.slug %}" class="px-5 py-3 mb-2 block rounded-xl text-white bg-teal-600 hover:bg-teal-700">Enter Room</a>
          <a href="{% url 'delete_room' room.slug %}" class="px-5 py-3 block rounded-xl text-white bg-red-600 hover:bg-red-700">Delete Room</a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p class="text-2xl text-white">No rooms available :( </p>
  {% endif %}
</div>

<div class="mt-8 flex justify-center">
  <a href="{% url 'create_room' %}" class="px-5 py-3 rounded-2xl text-white bg-teal-600 hover:bg-teal-700">Create New Room</a>
</div>
{% endblock %}
