{% extends 'base/base.html' %}

{% block title %}Delete Room | {% endblock %}

{% block content %}
<div class="wrapper">
  <h1 class="text-3xl lg:text-6xl text-white">
    <span class="typing-demo">Delete Room</span>
  </h1>
</div>

<div class="w-full lg:w-2/4 mt-6 mx-4 lg:mx-auto p-6 bg-white rounded-2xl shadow-lg">
  <p class="text-lg lg:text-2xl mb-6">Are you sure you want to delete the room "<strong>{{ room.name }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <div class="flex justify-between">
      <a href="{% url 'rooms' %}" class="px-5 py-3 rounded-2xl text-white bg-gray-600 hover:bg-gray-700">Cancel</a>
      <button type="submit" class="px-5 py-3 rounded-2xl text-white bg-red-600 hover:bg-red-700">Delete</button>
    </div>
  </form>
</div>
{% endblock %}
