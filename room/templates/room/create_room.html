{% extends 'base/base.html' %}

{% block title %}Create Room | {% endblock %}

{% block content %}
<div class="wrapper">
  <h1 class="text-3xl lg:text-6xl text-white">
    <span class="typing-demo">Create Room</span>
  </h1>
</div>

<div class="lg:w-1/3 md:w-1/2 sm:w-2/3 mx-auto mt-6 p-6 bg-white rounded-2xl shadow-lg">
  <form method="post" class="space-y-6">
    {% csrf_token %}
    <div>
      <label for="id_name" class="block text-gray-700 font-bold">Room Name</label>
      <input type="text" id="id_name" name="name" class="w-full mt-2 px-4 py-2 rounded-lg border border-gray-300 focus:border-teal-500" placeholder="Enter the room name" required>
    </div>
    <div>
      <label for="id_slug" class="block text-gray-700 font-bold">Slug</label>
      <input type="text" id="id_slug" name="slug" class="w-full mt-2 px-4 py-2 rounded-lg border border-gray-300 focus:border-teal-500" placeholder="Enter a unique slug" required>
      <small class="text-gray-500">A unique identifier for the room (e.g., my-room)</small>
    </div>
    <button type="submit" class="w-full px-5 py-3 rounded-lg text-white bg-teal-600 hover:bg-teal-700">Create Room</button>
  </form>
</div>
{% endblock %}
