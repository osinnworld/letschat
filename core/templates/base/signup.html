{% extends 'base/base.html' %}

{% block title %}Sign Up | {% endblock %}

{% block content %}
<div class="wrapper">
  <h2 class="text-3xl lg:text-8xl text-white">
    <span class="typing-signup">Sign Up</span>
  </h2>
</div>

<form method="post" action="." class="lg:w-1/4 px-4 mx-auto">
  {% csrf_token %}

  <!-- Username input field -->
  <div class="mb-5">
    <label for="id_username" class="block text-white">Username</label>
    <input type="text" id="id_username" name="username" class="w-full mt-2 px-4 py-2 rounded-2xl text-black" placeholder="Enter your username" required>
  </div>

  <!-- Password input field -->
  <div class="mb-5">
    <label for="id_password1" class="block text-white">Password</label>
    <input type="password" id="id_password1" name="password1" class="w-full mt-2 px-4 py-2 rounded-2xl text-black" placeholder="Enter your password" required>
  </div>

  <!-- Repeat Password input field -->
  <div class="mb-5">
    <label for="id_password2" class="block text-white">Repeat Password</label>
    <input type="password" id="id_password2" name="password2" class="w-full mt-2 px-4 py-2 rounded-2xl text-black" placeholder="Repeat your password" required>
  </div>

  <!-- Display form errors -->
  {% if form.errors %}
    {% for field in form %}
      {% for error in field.errors %}
        <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
          <p>{{ error|escape }}</p>
        </div>
      {% endfor %}
    {% endfor %}
  {% endif %}

  <!-- Submit button -->
  <div class="mb-5">
    <button type="submit" class="w-full px-5 py-3 rounded-2xl text-white bg-teal-800 hover:bg-teal-700">Submit</button>
  </div>
</form>
{% endblock %}
